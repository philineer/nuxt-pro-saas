title: Wolfgang's Cafe
description: Wolfgang's Cafe is a wonderful place to enjoy delicious food and drinks in a cozy atmosphere. Our menu features a variety of dishes made with fresh, locally sourced ingredients, and our friendly staff is always ready to make your visit special. Whether you're looking for a quick bite or a leisurely meal, Wolfgang's Cafe has something for everyone.
seo:
  title: Wolfgang's Cafe
  description: Experience the best of Wolfgang's Cafe with our delicious menu, cozy atmosphere, and friendly service. Perfect for a quick bite or a leisurely meal.
navigation: false
hero:
  links:
    - label: Order now!
      icon: i-lucide-shopping-cart
      trailing: true
      to: https://ui.nuxt.com/getting-started/installation/pro/nuxt
      target: _blank
      size: xl
    - label: See our menu.
      icon: i-lucide-cake-slice
      size: xl
      color: neutral
      variant: subtle
      to: https://github.com/nuxt-ui-pro/saas
      target: _blank
sections:
  - title: Welcome to Wolfgang's Cafe
    description: At Wolfgang's Cafe, we pride ourselves on providing a delightful dining experience with a menu that caters to all tastes. From our signature dishes to our daily specials, every meal is crafted with care and attention to detail.
    id: features
    orientation: horizontal
    features:
      - name: Delicious Food
        description: Indulge in a wide variety of dishes made with fresh, locally sourced ingredients. Our menu features everything from classic comfort food to innovative culinary creations.
        icon: i-lucide-cog
      - name: Cozy Atmosphere
        description: Relax in our warm and inviting space, designed to make you feel at home. Whether you're dining alone or with friends, our cafe is the perfect place to unwind.
        icon: i-lucide-check
      - name: Friendly Service
        description: Our staff is dedicated to providing exceptional service, ensuring that your visit is enjoyable from start to finish. We're here to make your dining experience memorable.
        icon: i-lucide-lock
  - title: Why Choose Wolfgang's Cafe?
    description: Discover what makes Wolfgang's Cafe the perfect choice for your next meal. Our commitment to quality, service, and atmosphere sets us apart from the rest.
    orientation: horizontal
    reverse: true
    features:
      - name: Lightning Fast
        description: Experience quick service without compromising on quality. Our efficient kitchen and attentive staff ensure you get your food promptly.
        icon: i-lucide-rocket
      - name: Affordable Pricing
        description: Enjoy delicious meals at prices that won't break the bank. We believe great food should be accessible to everyone.
        icon: i-lucide-circle-dollar-sign
      - name: Infinite Choices
        description: With a diverse menu that caters to all dietary preferences, you'll always find something to satisfy your cravings. From vegan options to hearty meat dishes, we have it all.
        icon: i-lucide-chart-bar
features:
  title: Features that Make Us Stand Out
  description: Wolfgang's Cafe offers a range of features designed to enhance your dining experience. From our extensive menu to our commitment to quality, discover what sets us apart.
  items:
    - title: Delicious Menu
      description: Explore our diverse menu featuring a wide range of dishes, from classic favorites to innovative culinary creations. We use only the freshest, locally sourced ingredients to ensure every meal is a delight.
      icon: i-lucide-utensils-crossed
    - title: Cozy Atmosphere
      description: Relax in our warm and inviting space, designed to make you feel at home. Whether you're dining alone or with friends, our cafe is the perfect place to unwind and enjoy your meal.
      icon: i-lucide-smile
    - title: Advanced Security
      description: Your safety is our priority. We implement strict hygiene protocols and ensure a clean, safe environment for all our guests. Enjoy your meal with peace of mind.
      icon: i-lucide-shield-check
    - title: Clean and Safe
      description: We prioritize cleanliness and safety in our cafe. Our staff follows strict hygiene protocols to ensure a safe dining environment for all our guests.
      icon: i-lucide-sparkle
    - title: Affordable Pricing
      description: Enjoy delicious meals at prices that won't break the bank. We believe great food should be accessible to everyone, and our menu offers something for every budget.
      icon: i-lucide-circle-dollar-sign
    - title: Infinite Choices
      description: With a diverse menu that caters to all dietary preferences, you'll always find something to satisfy your cravings. From vegan options to hearty meat dishes, we have it all.
      icon: i-lucide-infinity
