sections:
  - title: Welcome to Wolfgang's Cafe
    description: At Wolfgang's Cafe, we pride ourselves on providing a delightful dining experience with a menu that caters to all tastes. From our signature dishes to our daily specials, every meal is crafted with care and attention to detail.
    id: features
    orientation: horizontal
    features:
      - name: Delicious Food
        description: Indulge in a wide variety of dishes made with fresh, locally sourced ingredients. Our menu features everything from classic comfort food to innovative culinary creations.
        icon: i-lucide-cog
      - name: Cozy Atmosphere
        description: Relax in our warm and inviting space, designed to make you feel at home. Whether you're dining alone or with friends, our cafe is the perfect place to unwind.
        icon: i-lucide-check
      - name: Friendly Service
        description: Our staff is dedicated to providing exceptional service, ensuring that your visit is enjoyable from start to finish. We're here to make your dining experience memorable.
        icon: i-lucide-lock
  - title: Why Choose Wolfgang's Cafe?
    description: Discover what makes Wolfgang's Cafe the perfect choice for your next meal. Our commitment to quality, service, and atmosphere sets us apart from the rest.
    orientation: horizontal
    reverse: true
    features:
      - name: Lightning Fast
        description: Global CDN with sub-100ms latency and automatic performance optimization.
        icon: i-lucide-rocket
      - name: Predictable Pricing
        description: Transparent, usage-based pricing with no hidden fees and volume discounts.
        icon: i-lucide-circle-dollar-sign
      - name: Infinite Scale
        description: Auto-scaling architecture handles millions of requests without breaking a sweat.
        icon: i-lucide-chart-bar
